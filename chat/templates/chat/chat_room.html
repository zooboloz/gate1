<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate1 - 채팅</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 2px solid red;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: black;
        }
        #messageInput {
            width: 60%;
            padding: 10px;
            border: 2px solid yellow;
            background-color: black;
            color: white;
        }
        #sendButton {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #user-display {
            margin-bottom: 10px;
            font-size: 20px;
            color: yellow;
        }
    </style>
</head>
<body>

<h1 id="user-display"></h1>
<div id="chat-box"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요">
<button id="sendButton" onclick="sendMessage()">전송</button>

<script>
window.onload = function() {
    let username = sessionStorage.getItem("username");

    if (!username) {
        username = prompt("사용할 이름을 입력하세요:");
        if (!username || username.trim() === "") {
            alert("이름을 입력해야 합니다.");
            window.location.reload();
            return;
        }
        sessionStorage.setItem("username", username);
    }

    document.getElementById("user-display").innerText = "사용자: " + username;

    // 웹소켓 연결
    const chatSocket = new WebSocket("wss://" + window.location.host + "/ws/chat/");

    chatSocket.onopen = function() {
        console.log(username + "님이 입장하였습니다.");
        chatSocket.send(JSON.stringify({ message: username + "님이 입장하였습니다.", username: "시스템" }));
    };

    chatSocket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight; // 스크롤 자동 이동
    };

    window.sendMessage = function() {
        let message = document.getElementById("messageInput").value;
        if (message.trim() !== "") {
            chatSocket.send(JSON.stringify({ message: message, username: username }));
            document.getElementById("messageInput").value = "";
        }
    };
};
</script>

</body>
</html>
